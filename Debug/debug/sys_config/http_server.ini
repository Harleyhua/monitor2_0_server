[listener]
port=38700
readTimeout=60000
maxRequestSize=200000
maxMultiPartSize=10000000
minThreads=4
maxThreads=100
cleanupInterval=60000
host=

[templates]
path=templates
suffix=.tpl
encoding=UTF-8
cacheSize=1000000
cacheTime=60000

[docroot]
path=docroot
encoding=UTF-8
maxAge=60000
cacheTime=60000
cacheSize=1000000
maxCachedFileSize=65536

[sessions]
expirationTime=3600000
cookieName=sessionid
cookiePath=/
cookieComment=Identifies the user

[logging]
fileName=../log_doc/httpserver_log.log
minLevel=WARNING
bufferSize=100
maxSize=52428800
maxBackups=5
timestampFormat=yyyy.MM.dd hh:mm:ss.zzz
msgFormat={timestamp} {typeNr} {type} {thread} {msg}
